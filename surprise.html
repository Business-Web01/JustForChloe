<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surprise for My Best Friend</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 30px 10px;
    }

    .header {
      font-size: 5vw;
      color: #d63384;
      font-weight: bold;
      text-shadow: 2px 2px 4px #ffb6c1;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #d63384;
      animation: typing 4s steps(30, end), blink .75s step-end infinite;
      width: fit-content;
      margin: 0 auto 20px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .romantic-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      justify-items: center;
    }

    .photo-card {
      width: 100%;
      max-width: 180px;
      aspect-ratio: 3 / 4;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .photo-card:hover {
      transform: scale(1.05);
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .floating-heart {
      position: absolute;
      width: 14px;
      height: 14px;
      background: red;
      clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 75%, 18% 100%, 0% 35%);
      animation: floatHeart 10s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) translateX(30px);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .confetti-piece {
      width: 8px;
      height: 12px;
      position: absolute;
      background-color: hsl(var(--hue), 100%, 70%);
      animation: fall linear infinite;
      opacity: 0.9;
      border-radius: 2px;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotateZ(360deg);
        opacity: 0;
      }
    }

    .about-her {
      font-size: 4.5vw;
      line-height: 1.6;
      color: #333;
      max-width: 90%;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    @media (min-width: 600px) {
      .about-her {
        font-size: 18px;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">Happy Girlfriendâ€™s Day! ðŸ’–</div>

    <div class="romantic-images">
      <div class="photo-card"><img src="img1.jpg" alt="Best friend 1" /></div>
      <div class="photo-card"><img src="img2.jpg" alt="Best friend 2" /></div>
      <div class="photo-card"><img src="img3.jpg" alt="Best friend 3" /></div>
      <div class="photo-card"><img src="img4.jpg" alt="Best friend 4" /></div>
    </div>

    <div class="about-her">
      
      I love you with all my heart

  <div class="confetti" id="confetti"></div>

  <script>
    // Floating hearts
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
    }

    // Confetti
    const confetti = document.getElementById('confetti');
    for (let i = 0; i < 100; i++) {
      const piece = document.createElement('div');
      piece.classList.add('confetti-piece');
      piece.style.left = `${Math.random() * 100}vw`;
      piece.style.top = `${Math.random() * -20}vh`;
      piece.style.animationDuration = `${Math.random() * 3 + 2}s`;
      piece.style.animationDelay = `${Math.random() * 3}s`;
      piece.style.setProperty('--hue', Math.floor(Math.random() * 360));
      confetti.appendChild(piece);
    }
  </script>
</body>
</html>
